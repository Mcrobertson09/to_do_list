<body>
	<div class="container">
		<h2>To Do List App</h2>
		<em><ul>
            <li>Double click to mark an item off</li>
            <li>click on "X" to delete an item</li>
            <li>click & drag to re-order list</li>
        </ul></em>
       
		<form name="toDoList">
            <div><label for="input">Enter items:</label></div>
			<input type="text" name="ListItem" id="input"/>
		</form>
    
		<div onclick="newItem()" id="button">Add</div>
		<br/>
		<ul id="list"></ul>
  </div>
